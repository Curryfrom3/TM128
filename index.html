<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Memory Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>

    <header>
        <h1>Pokémon Memory Game</h1>
        <p>Match all the Pokémon pairs to win!</p>
    </header>

    <main>
        <div id="game-board" class="board"></div> <!-- Game board where cards appear -->
        <button id="reset-button">Restart Game</button> <!-- Reset button -->
    </main>

    <!-- JavaScript file should be loaded after the DOM -->
    <script src="./app.js" defer></script>
</body>
</html>
